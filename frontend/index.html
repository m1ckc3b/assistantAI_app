<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" type="module" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Math Tutor - Assistant AI</h1>
        </div>

        <div class="wrapper-messages">
            <div class="message">Comment je peux vous aider ?</div >
        </div>

        <div class="wrapper-form">
            <div id="form">
                <textarea id="textarea" type="text" placeholder="Type here your prompt...."></textarea>

                <div class="file-input">
                    <label for="upload"><img src="./upload.png"/></label>
                    <input class="form-button" id="upload" type="file">
                </div>

                <button class="form-button" id="send">
                    <img  src="./send.png" alt="">
                </button>
                
            </div>
        </div>

    </div>
</body>
</html>
